 <!-- // Przeniesć to do style.css  -->

  <div id="map" style="height: 500px; border-radius: 10px; margin: 40px auto; max-width: 800px;"></div>

<script>
  // Utworzenie mapy
  var map = L.map('map').setView([49.446776, 20.369725], 11); // Grywałd

  // Warstwa z OpenStreetMap
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: '© OpenStreetMap'
  }).addTo(map);

  // Dodaj punkty (markery)
  L.marker([49.466517, 20.556251]).addTo(map).bindPopup("Przehyba");
  L.marker([49.489251, 20.338938]).addTo(map).bindPopup("Lubań");
  L.marker([49.413823, 20.414188]).addTo(map).bindPopup("Trzy Korony");
  L.marker([49.418203, 20.229757]).addTo(map).bindPopup("Góra Żar");
</script>
